<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator-body">
    <div class="calculator-display">
      <span></span>
    </div>
    <div class="calculator-buttons">
      <div class="left-buttons">
        <div class="multiply-and-divide blue-button">
          <button class="multiply">*</button>
          <button class="divide">/</button>
        </div>
        <div class="numbers">
          <div class="row 1 orange-button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="row 2 orange-button">
            <button>4</button>
            <button>5</button>
            <button>6</button>  
          </div>        
          <div class="row 3 orange-button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div> 
        </div>
        <div class="zero-and-dot orange-button">
          <button class="zero">0</button> 
          <button class="dot">.</button> 
        </div>
      </div>
      <div class="right-buttons ">
        <div class="add-subtract-container blue-button">
          <button class="add">+</button>
          <button class="subtract">-</button>
        </div>
        <div class="equal-and-clear">
          <button class="clear red-button">clear</button>
          <button class="equal green-button">=</button>
        </div> 
      </div>
    </div> 
  </div>
</body>
</html>
